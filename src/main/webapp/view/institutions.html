<div class="container-fluid" style="">
	<div class="row">
		<div class="col-md-12 text-center">
			<h2>Cadastro de Usu√°rio</h2>
			{{institutions}}
		</div>
	</div>
	<br />
	<div class="container">
		<div class="form-group">
			<div class="row d-flex justify-content-center">
				<div class="col-md-8">
					<label>Name</label> <input class="form-control" type="text"
						ng-model="institution.name"
						ng-keyup="$event.keyCode == 13 ? addInstitution(institution) : null"
						autofocus>
				</div>
			</div>
			<br />
			<div class="row d-flex justify-content-center">
				<div class="col-md-8">
					<button class="btn btn-primary form-control"
						ng-click="saveInstitution(institution)">
						<span ng-if="!editMode">Add institution</span> <span
							ng-if="editMode">Edit institution</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<hr />
	<div class="row">
		<div class="col">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th>login</th>
						<th>senha</th>
						<th>nome</th>
						<th>cpf</th>
						<th>data nasc</th>
						<th>sexo</th>
						<th>estado civil</th>
						<th style="width: 200px">
							<div class="d-flex justify-content-around">
								<span>Edit</span> <span>Delete</span>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>

					<tr ng-repeat="institution in institutions">
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.id}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.login}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.senha}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.nome}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.cpf}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.dtNasc}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.sexo}}</span></td>
						<td style="display: table-cell; vertical-align: middle"><span>{{institution.estadoCivil}}</span></td>
						<td class="d-flex justify-content-around">
							<button class="btn btn-primary"	ng-click="editInstitution(institution)">
								<i class="fa fa-edit fa-lg"></i>
							</button> 
							<button class="btn btn-danger"
								ng-click="deleteInstitution(institution)">
								<i class="fa fa-trash fa-lg"></i>
							</button>
						</td>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
